<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أخبار الرياضة</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light text-right" dir="rtl">

    <!-- رأس الصفحة -->
    <header class="bg-primary text-white text-center p-3 shadow">
        <h1>أخبار الرياضة</h1>
        <button id="loginBtn" class="btn btn-light">تسجيل الدخول</button>
        <button id="logoutBtn" class="btn btn-danger d-none">تسجيل الخروج</button>
    </header>

    <!-- شريط الأخبار المتحرك -->
    <div class="ticker bg-dark text-white p-2">
        <marquee id="newsTicker">جاري تحميل الأخبار...</marquee>
    </div>

    <!-- قائمة تصفية الأخبار -->
    <div class="container mt-3">
        <select id="categoryFilter" class="form-select">
            <option value="all">جميع الأخبار</option>
            <option value="football">كرة القدم</option>
            <option value="basketball">كرة السلة</option>
            <option value="tennis">التنس</option>
        </select>
    </div>

    <!-- زر إضافة الأخبار المحلية -->
    <div class="container text-center mt-3">
        <button id="addNewsBtn" class="btn btn-success d-none">إضافة خبر محلي</button>
    </div>

    <!-- قسم الأخبار -->
    <div class="container mt-4">
        <div class="row" id="newsContainer"></div>
    </div>

    <!-- نافذة تسجيل الدخول -->
    <div class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">تسجيل الدخول</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="username" class="form-control" placeholder="اسم المستخدم">
                    <button id="submitLogin" class="btn btn-primary mt-2">تسجيل الدخول</button>
                </div>
            </div>
        </div>
    </div>

    <!-- نافذة إضافة الأخبار المحلية -->
    <div class="modal fade" id="addNewsModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">إضافة خبر جديد</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="newsTitle" class="form-control mb-2" placeholder="عنوان الخبر">
                    <input type="text" id="newsImage" class="form-control mb-2" placeholder="رابط صورة الخبر">
                    <textarea id="newsContent" class="form-control mb-2" placeholder="محتوى الخبر"></textarea>
                    <button id="submitNews" class="btn btn-primary">نشر الخبر</button>
                </div>
            </div>
        </div>
    </div>

    <!-- قسم التعليقات -->
    <div class="container mt-4">
        <h3>التعليقات</h3>
        <input type="text" id="commentInput" class="form-control mb-2" placeholder="اكتب تعليقًا">
        <button id="submitComment" class="btn btn-primary">إضافة تعليق</button>
        <ul id="commentList" class="list-group mt-2"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
